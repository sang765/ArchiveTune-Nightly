name: Update Badge

on:
  workflow_run:
    workflows: ["Nightly Build", "trigger-nightly"]
    types:
      - completed

jobs:
  update-badge:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      actions: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate badge
        run: kotlin scripts/generate-badge.main.kts
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit and push badge
        run: |
          git config --global user.name 'sang765'
          git config --global user.email 'bemimnitran@gmail.com'
          git add images/badges/last-nightly-build.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci(badge): Update last complete build date and time"
            git pull --rebase origin main
            git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git main
          fi
