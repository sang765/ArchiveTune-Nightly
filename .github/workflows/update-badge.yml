name: Update Badge

on:
  workflow_run:
    workflows: ["Nightly Build", "trigger-nightly"]
    types:
      - completed

jobs:
  update-badge:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      actions: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2

      - name: Install dependencies
        run: bun install

      - name: Generate badge
        run: bun run scripts/generate-badge.ts
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit and push badge
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add images/badges/last-nightly-build.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci(badge): Update last complete build date and time"
            git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git main
          fi
