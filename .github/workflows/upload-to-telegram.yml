name: Upload to Telegram

on:
  workflow_run:
    workflows: ["Update Release Notes", "update-release-notes"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to use'
        required: false
        type: string

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  TELEGRAM_THREAD_ID: ${{ secrets.TELEGRAM_THREAD_ID }}

jobs:
  notify-telegram:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Get release tag
        id: release
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.release_tag }}" ]; then
            RELEASE_TAG="${{ github.event.inputs.release_tag }}"
          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            RELEASE_TAG="${{ github.event.workflow_run.release_tag }}"
          fi
          
          if [ -z "$RELEASE_TAG" ]; then
            RELEASE_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          fi
          
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Prepare message
        id: prepare
        run: |
          chmod +x scripts/prepare-telegram-message.sh
          source scripts/prepare-telegram-message.sh "${{ steps.release.outputs.release_tag }}" "${{ github.repository }}"
          
          echo "release_url=$RELEASE_URL" >> $GITHUB_OUTPUT

      - name: Send to Telegram
        run: |
          THREAD_ID="${{ env.TELEGRAM_THREAD_ID }}"
          
          # Thread param
          THREAD_PARAM=""
          if [ -n "$THREAD_ID" ]; then
            THREAD_PARAM=", \"message_thread_id\": \"$THREAD_ID\""
          fi
          
          # Read message and URL encode
          MESSAGE=$(cat /tmp/message.txt)
          MESSAGE_ENC=$(python3 -c "import urllib.parse; print(urllib.parse.quote('''$MESSAGE'''))")
          
          # Send
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{\"chat_id\": \"${{ env.TELEGRAM_CHAT_ID }}\"$THREAD_PARAM, \"text\": \"$MESSAGE_ENC\", \"parse_mode\": \"MarkdownV2\"}"

      - name: Summary
        run: |
          echo "## Telegram Notification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Release: ${{ steps.release.outputs.release_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- Thread: ${{ env.TELEGRAM_THREAD_ID }}" >> $GITHUB_STEP_SUMMARY