name: Upload to Telegram

on:
  workflow_run:
    workflows: ["Update Release Notes", "update-release-notes"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to use'
        required: false
        type: string

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  TELEGRAM_THREAD_ID: ${{ secrets.TELEGRAM_THREAD_ID }}
  RELEASE_TAG: ${{ github.event.workflow_run.release_tag || '' }}

jobs:
  notify-telegram:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Get release tag
        id: release
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.release_tag }}" ]; then
            RELEASE_TAG="${{ github.event.inputs.release_tag }}"
          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            RELEASE_TAG="${{ github.event.workflow_run.release_tag }}"
          fi
          
          if [ -z "$RELEASE_TAG" ]; then
            RELEASE_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          fi
          
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Kotlin
        run: |
          curl -sL https://github.com/Kotlin/kotlin-nightly-release/releases/latest/download/kotlin-native-linux-x86_64-release.tar.gz -o /tmp/kotlin.tar.gz
          mkdir -p /tmp/kotlin
          tar -xzf /tmp/kotlin.tar.gz -C /tmp/kotlin --strip-components=1
          echo "/tmp/kotlin/bin" >> $GITHUB_PATH

      - name: Send Telegram notification
        run: |
          kotlin scripts/send-telegram.main.kts
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_THREAD_ID: ${{ secrets.TELEGRAM_THREAD_ID }}
          RELEASE_TAG: ${{ env.RELEASE_TAG }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Summary
        run: |
          echo "## Telegram Notification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Release: ${{ env.RELEASE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "- Thread: ${{ secrets.TELEGRAM_THREAD_ID }}" >> $GITHUB_STEP_SUMMARY